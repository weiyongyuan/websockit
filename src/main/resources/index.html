<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>WebSockit Workbench</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="codemirror.css"/>
  <link rel="stylesheet" type="text/css" href="ambiance.css"/>
  <script src="jquery.min.js"></script>
  <script src="codemirror.js"></script>
  <script src="clike.js"></script>
  <script src="javascript.js"></script>
  <script src="closebrackets.js"></script>
  <script src="matchbrackets.js"></script>
  <style type="text/css">

    .splitter {
      padding: 2px;
      margin: 0px;
    }

    form {
      margin: 0px;
    }

    .column {
      display: inline-block;
      box-sizing: border-box;
      -moz-box-sizing: border-box;
      -webkit-box-sizing: border-box;
    }
  </style>
</head>
<body>

<div class="column  pull-left">
  <form method="post" action="stub/:path">
    <textarea rows="5" id="stub"> ($".command" == "MESSAGE" && $".to" == "allen") => json"""
      {"command":"ACK", "seq":${ $".seq" }, "code":200}
      """ </textarea>
  </form>
  <div class="splitter"></div>
  <form method="post" action="drive/:path">
    <textarea rows="5" id="drive">{"command":"ACK", "seq":1, "code":200} </textarea>
  </form>
</div>
<div class="column pull-right">
  <textarea rows="5" id="console">INFO : WebSocket connected.
  </textarea>
</div>
<script language="javascript">
  $(function () {
    var stub, drive, console;

    var splitter = parseInt($("div.splitter").css("padding")) * 2;

    function height() {return $(window).height();}

    function width() { return $(window).width() / 2 - 2; }

    function stubHeight() {return (height() - splitter) / 4 * 3;}

    function driveHeight() {return (height() - splitter) / 4;}

    function consoleHeight() { return (height()); }

    function updateStub(cm) {}

    function driveMessage(cm) {}

    function layout() {
      $(".column").css("width", width());
      stub.setSize(width(), stubHeight());
      drive.setSize(width(), driveHeight());
      console.setSize(width(), consoleHeight());
    }

    stub = CodeMirror.fromTextArea($("#stub")[0], {
      lineNumbers      : true,
      tabSize          : 2,
      theme            : "ambiance",
      autoCloseBrackets: true,
      matchBrackets    : true,
      extraKeys        : {"Cmd-Enter": updateStub},
      readOnly         : true,
      mode             : "text/x-scala"
    });

    drive = CodeMirror.fromTextArea($("#drive")[0], {
      lineNumbers      : true,
      tabSize          : 2,
      autoCloseBrackets: true,
      matchBrackets    : true,
      extraKeys        : {"Cmd-Enter": driveMessage},
      theme            : "ambiance"
    });

    console = CodeMirror.fromTextArea($("#console")[0], {
      readOnly: true,
      mode    : "text/x-sh",
      theme   : "ambiance"
    });

    $.get("/stub"), function (data) {
      stub.readOnly = false;
      stub.setValue(data);
    }

    $(window).resize(layout);

    layout();
  });
</script>

</body>
</html>
